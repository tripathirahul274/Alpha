<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      #container {
        width: 30%;
        height: 400px;
        padding-top: 30px;
        margin: auto;
        margin-top: 50px;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      #btn {
        background-color: rgb(132, 132, 213);
        padding: 10px;
        width: 40%;
        border: 0;
      }
      input {
        padding: 10px;
      }
      strong {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Login</h1>
      <div class="box">
        <input type="email" placeholder="Email" /><br /><br />
        <input type="password" placeholder="Password" /><br /><br />
        <button id="btn">Login</button><br />
        <p>Forgot <strong>Password</strong>?</p>
        <p>Don't have an account?<strong>SinUp</strong></p>
      </div>
    </div>
  </body>
</html>
